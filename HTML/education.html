<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: rgb(158, 241, 223);color: #5d00ff;font-style: calc();">
   
  <form>
    <h1>Event Registration</h1>
    <label for="Name">Name</label><br><br>
    <input type="text"placeholder="abc xyz"><br><br>
    <label for="Email">Email</label><br><br>
    <input type="email"id="email"placeholder="@email"><br><br>
    <label for="Mobile Number">Mobile Number</label><br><br>
    <input type="tel"placeholder="+91-0123456789"><br><br>
    <caption>your city:</caption>
    <select name="City">
    <option value="Kolkata">Kolkata</option>
    <option value="Delhi">Delhi</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Punjab">Punjab</option></select><br><br>
    <fieldset>
      <legend>Main</legend>
    <label for="Select Your Game">Select Your Game:</label><br><br>
    <label for="Hocky">
      <input type="radio"id="Hocky"value="Hocky"name="game">Hocky
    </label>
    <label for="Football">
      <input type="radio"id="Football"value="Football"name="game">Football
    </label>
    <label for="Basket ball">
      <input type="radio"id="Basket ball"value="Basket ball"name="game">Basket ball
    </label>
    <label for="Cricket">
      <input type="radio"id="Cricket"value="Cricket"name="game">Cricket
    </label><br><br></fieldset>
    <textarea name="" id="" cols="30" rows="2"placeholder="comment"></textarea>
  <button>Register</button><br><br>
  <label for="file">your docoment:</label>
  <input type="file"id ="file"><br><br>
  <label for="number">Your age:</label>
  <input type="number"id="number"name="number"max="100"min="0"placeholder="age">
  
  
  </form>
  
  
</body>
</html>
